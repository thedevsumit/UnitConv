<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conveter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Unit Conveter</h1>
      <input type="text" placeholder="Provide me the value" id="input1" />
      <span
        >From:-<select name="DropdownFrom" id="from">
          <option value="metre">Metre</option>
          <option value="inches">Inches</option>
          <option value="Litre">Litre</option>
          <option value="Kg">kg</option>
        </select></span
      >

      <span
        >To:-
        <select name="DropdownTo" id="to">
          <option value="centimetre">Centimeter</option>
          <option value="MilliLitre">MilliLitre</option>
          <option value="Grams">grams</option>
        </select></span
      >

      <input id="input2" type="text" placeholder="Final Result" disabled />
      <div id="div2"><button id="button">Submit</button></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
